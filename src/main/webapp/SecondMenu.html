<!DOCTYPE html>
<html>
<head>
    <meta charset="EUC-KR">
    <title>AML SYSTEM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
</head>
<body "bottom-margin":0>
<div class="row align-items-center" id="all">

    <div class="col" name="title" id="contents">
        <h1 class="text-box">Welcome to AML System!</h1>
        <form action="main.html">
            <button class="btn btn-warning" type="submit"><h4>이전 단계로 돌아가기</h4></button>
        </form>
    </div>

    <div class="col"  name="menu" align="center" id="contents">
        <form action="riskManagement.jsp" method="post">
            <button class="btn btn-warning" type="submit" name="filter" value="1" ><h4>위험 인물 거래 조회</h4></button>
        </form>
        <form action="riskManagement.jsp" method="post">
            <button class="btn btn-warning" type="submit" name="filter" value="2" ><h4>위험 계좌 거래 조회</h4></button>
        </form>
        <form action="riskManagement.jsp" method="post">
            <button class="btn btn-warning" type="submit" name="filter" value="3" ><h4>기간별 개인정보를 제외한 거래 정보 조회</h4></button>
        </form>
        <form action="riskManagement.jsp" method="post">
            <button class="btn btn-warning" type="submit" name="filter" value="4" ><h4>특정 금액 이상 거래 고객 정보 조회</h4></button>
        </form>

    </div>

</div>
</body>

<style>
    html{
        background-image: linear-gradient(rgba(239,239,239,0.5), rgba(239,239,239,0.5)), url('https://immigrantinvest.com/wp-content/uploads/2022/03/best-banks-2021-40543452.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
        min-width: 100%;
        min-height: 100%;
    }
    button {
        margin: 15px;
    }
    #all{
        padding: 30px;
    }
    body{
        background-color: rgba(255,255,255,0.6);
    }
    .title{

        background-color: blueviolet;
    }
    .menu{

        background-color:white;
    }
    #contents{
        display:block;
    }
    .text-box{
        font-size: 6em;
        text-align: center;
        color: #F1C164;
        text-shadow: 5px 5px #16345A, 8px 8px #284D8E, 11px 11px #4D8CBF, 14px 14px #5FA9D9;
        margin: 0;
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
